<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave Tech Pair Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF00FF;
      --secondary: #00FFFF;
      --tertiary: #FF4500;
      --bg: #0a0a15;
      --glass: rgba(10, 10, 20, 0.7);
      --text: #ffffff;
      --muted: #B0B0C0;
      --highlight: #00FF9D;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --neon-glow: 0 0 20px;
      --pink-glow: 0 0 20px rgba(255, 0, 255, 0.7);
      --cyan-glow: 0 0 20px rgba(0, 255, 255, 0.7);
      --green-glow: 0 0 20px rgba(0, 255, 157, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      color: var(--text);
      padding: 80px 20px 120px;
      background: var(--bg);
    }

    /* Neon background effects */
    .neon-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .neon-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      height: 2px;
      width: 100%;
      filter: drop-shadow(var(--pink-glow));
      animation: neonMove 15s linear infinite;
    }

    .neon-line:nth-child(2) {
      top: 20%;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
      filter: drop-shadow(var(--cyan-glow));
      animation-delay: -5s;
      animation-duration: 20s;
    }

    .neon-line:nth-child(3) {
      top: 40%;
      background: linear-gradient(90deg, transparent, var(--tertiary), transparent);
      filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.7));
      animation-delay: -10s;
      animation-duration: 18s;
    }

    .neon-line:nth-child(4) {
      top: 60%;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
      filter: drop-shadow(var(--green-glow));
      animation-delay: -7s;
      animation-duration: 22s;
    }

    .neon-line:nth-child(5) {
      top: 80%;
      background: linear-gradient(90deg, transparent, #FF00FF, transparent);
      filter: drop-shadow(var(--pink-glow));
      animation-delay: -12s;
      animation-duration: 25s;
    }

    .neon-circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid var(--primary);
      filter: drop-shadow(var(--pink-glow));
      animation: pulse 8s ease-in-out infinite alternate;
    }

    .neon-circle:nth-child(6) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -100px;
      border-color: var(--secondary);
      filter: drop-shadow(var(--cyan-glow));
      animation-delay: -2s;
    }

    .neon-circle:nth-child(7) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: -50px;
      border-color: var(--highlight);
      filter: drop-shadow(var(--green-glow));
      animation-delay: -4s;
    }

    @keyframes neonMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes pulse {
      0% { opacity: 0.1; transform: scale(0.8); }
      100% { opacity: 0.3; transform: scale(1.2); }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      box-shadow: var(--pink-glow);
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.5); }
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      letter-spacing: 1px;
    }

    .battery-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid var(--secondary);
      box-shadow: var(--cyan-glow);
    }

    .battery-icon {
      color: var(--highlight);
      font-size: 1.2rem;
      filter: drop-shadow(var(--green-glow));
    }

    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .box {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 0, 255, 0.2);
      border: 1px solid var(--primary);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--highlight));
      z-index: -1;
      border-radius: calc(var(--radius) + 4px);
      opacity: 0.5;
      filter: blur(10px);
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .box h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      font-family: inherit;
      transition: var(--transition);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--tertiary));
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      letter-spacing: 1px;
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 255, 255, 0.3);
      background: linear-gradient(135deg, var(--tertiary), var(--primary));
    }

    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--secondary);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #copy-code {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1rem;
      display: none;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
      letter-spacing: 1px;
    }

    #copy-code:hover {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
      transform: scale(1.05);
    }

    .music-player {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 255, 0.2);
      border: 1px solid var(--secondary);
      z-index: 90;
      text-align: center;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .music-player::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--secondary), var(--primary), var(--highlight));
      z-index: -1;
      border-radius: calc(var(--radius) + 4px);
      opacity: 0.3;
      filter: blur(8px);
    }

    .music-player h3 {
      color: var(--highlight);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .music-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: var(--secondary);
    }

    .music-subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .play-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 0, 255, 0.3);
      transition: var(--transition);
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .play-btn i {
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .time-display {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      body {
        padding: 70px 15px 100px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container button {
        width: 100%;
      }

      .music-player {
        padding: 1rem;
      }

      .neon-circle:nth-child(6) {
        width: 200px;
        height: 200px;
        top: 5%;
      }

      .neon-circle:nth-child(7) {
        width: 150px;
        height: 150px;
        bottom: 5%;
      }
    }

    @media (max-width: 480px) {
      .box {
        padding: 1.5rem;
      }

      .box h2 {
        font-size: 1.5rem;
      }

      .logo-text {
        font-size: 1rem;
      }

      .neon-circle {
        display: none;
      }
    }

    /* Animation for page load */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content > * {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .main-content > *:nth-child(2) {
      animation-delay: 0.2s;
    }
  </style>
</head>
<body>
  <!-- Neon Background -->
  <div class="neon-background">
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-line"></div>
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
  </div>

  <header class="header">
    <div class="logo-container">
      <img src="https://files.catbox.moe/lidsgj.jpg" alt="Dave Tech Logo" class="logo-img">
      <div class="logo-text">Dave Tech</div>
    </div>

    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <div class="main-content">
    <div class="box">
      <h2>PAIRING CODE</h2>
      <h5>DAVE MD MULTI DEVICE</h5>
      <p>Please enter your number with country code</p>

      <div class="input-container">
        <input type="tel" id="number" placeholder="Enter your number" required pattern="[0-9+]{10,15}">
        <button id="submit">SUBMIT</button>
      </div>

      <div id="pair-result">
        <p id="waiting-message" style="display: none;">Please wait...</p>
      </div>

      <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
    </div>

    <div class="music-player">
      <h3>PLAY NOW</h3>
      <div class="music-title">Song</div>
      <div class="music-subtitle">by Dev Dave Enjoy</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
      <div class="time-display" id="time1">0:00</div>
      <div class="music-subtitle">bless you</div>
      <audio id="audio1" src="https://files.catbox.moe/wdap4t.mp3" loop></audio>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // All your JavaScript remains exactly the same
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");
    const batteryLevel = document.getElementById("battery-level");
    const batteryIcon = document.getElementById("battery-icon");

    async function copyCode() {
      const codeElement = pairResult.querySelector('span');
      if (!codeElement) return;

      const code = codeElement.textContent;
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.backgroundColor = "#00ff00";
        copyCodeBtn.style.color = "#000";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.style.backgroundColor = "";
          copyCodeBtn.style.color = "";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--highlight)">Enter your WhatsApp number with Country Code</p>';
        return;
      }

      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");

      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#ff5555">Invalid Number</p>';
        return;
      }

      // Format number display
      let formattedNumber = "+" + cleanNumber;
      numberInput.value = formattedNumber;
      numberInput.style.color = "var(--highlight)";

      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      copyCodeBtn.style.display = "none";

      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";

        pairResult.innerHTML = `
          <p style="color:var(--highlight); font-weight:bold; font-size:1.2rem;">
            CODE: <span style="color:white">${code}</span>
          </p>
        `;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch (error) {
        pairResult.innerHTML = '<p style="color:#ff5555">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });

    // Music player controls
    const audio = document.getElementById('audio1');
    const playBtn = document.querySelector('.play-btn');
    const playIcon = document.getElementById('play-icon');
    const timeDisplay = document.getElementById('time1');

    function togglePlay() {
      if (audio.paused) {
        audio.play().then(() => {
          playIcon.classList.replace('fa-play', 'fa-pause');
          updateTimeDisplay();
        }).catch(error => {
          console.log('Play failed:', error);
        });
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    }

    function updateTimeDisplay() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      timeDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;

      if (!audio.paused) {
        requestAnimationFrame(updateTimeDisplay);
      }
    }

    audio.addEventListener('timeupdate', updateTimeDisplay);

    // Simulate battery status (since Battery API is deprecated)
    function updateBattery() {
      // Simulate battery level between 70-100%
      const batteryPercent = Math.floor(Math.random() * 30) + 70;
      batteryLevel.textContent = `${batteryPercent}%`;

      let iconClass = 'fa-battery-full';
      if (batteryPercent <= 20) iconClass = 'fa-battery-empty';
      else if (batteryPercent <= 40) iconClass = 'fa-battery-quarter';
      else if (batteryPercent <= 60) iconClass = 'fa-battery-half';
      else if (batteryPercent <= 80) iconClass = 'fa-battery-three-quarters';

      batteryIcon.className = `fas ${iconClass} battery-icon`;
    }

    // Initialize
    window.addEventListener('load', () => {
      copyCodeBtn.style.display = "none";
      updateBattery();
      // Update battery every minute
      setInterval(updateBattery, 60000);

      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
